<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Dashboard Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Dashboard">
        <div class="header">
            <a href="#" class="logo">Loan Management System</a>
            <nav class="navbar">
                <a class="adniministrator" href="#">Administrator<i class="fa-solid fa-power-off"></i></a>
            </nav>
        </div>
        <div class="header-menu">
            <div class="menu-bar">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house-chimney"></i>Home</a></li>
                    <li><a href="#" style="--i:1;"><i class="fa-solid fa-file-invoice-dollar"></i>Loan</a></li>
                    <li><a href="#" style="--i:2;"><i class="fa-solid fa-money-bill"></i>Payments</a></li>
                    <li><a href="#" style="--i:3;"><i class="fa-solid fa-user-group"></i>Borrowers</a></li>
                    <li><a href="#" style="--i:4;"><i class="fa-solid fa-bars"></i>Loan Plans</a></li>
                    <li><a href="#" style="--i:5;"><i class="fa-solid fa-list"></i>Loan Types</a></li>
                    <li><a href="#" style="--i:6;"><i class="fa-solid fa-users"></i>Users</a></li>
                </ul> 
            </div>
        </div>
        <div class="container">
            <h1 class="title">Admin Dashboard</h1>
            <section class="card-load"> 
                <div class="box-group" style="background-color: blue;">
                    <div class="box-content">
                        <h1>Payments today</h1>
                        <i class="fa-solid fa-calendar" style="position: relative;left: 90%;"></i>
                        <h2>0.00</h2>                  
                        <hr class="bottom">
                        <a class="btn" href="#">View Payments<i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
                <div class="box-group">
                    <div class="box-content">
                        <h1>Borrowers</h1>
                        <i class="fa-solid fa-user-group" style="position: relative;left: 90%;"></i>
                        <h2>1</h2>
                        <hr class="bottom">
                        <a class="btn" href="#">View Borrowers<i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
                <div class="box-group" style="background-color: orange;">
                    <div class="box-content">
                        <h1>Active Loans</h1>
                        <i class="fa-solid fa-user-group" style="position: relative;left: 90%;"></i>
                        <h2>1</h2>
                        <hr class="bottom">
                        <a class="btn" href="#">View Loan List<i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
                <div class="box-group" style="background-color: rgb(63, 158, 231);">
                    <div class="box-content">
                        <h1>Total Receivable</h1>
                        <i class="fa-solid fa-user-group" style="position: relative;left: 90%;"></i>
                        <h2>108,000.0</h2>
                        <hr class="bottom">
                        <a class="btn" href="#">View Loan List<i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
